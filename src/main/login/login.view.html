<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" ng-submit="vm.login()" role="form">
        <div class="form-group form-group" ng-class="{ 'has-error': form.id.$error.required }">
            <label for="id">Username</label>
            <input type="text" class="form-control" ng-model="vm.id" required/>
            <span ng-show="form.id.$error.required" class="help-block">Username is required</span>
            <label for="password">Password</label>
            <input type="text" class="form-control" ng-model="vm.id" required/>
            <span ng-show="form.id.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions form-group">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
